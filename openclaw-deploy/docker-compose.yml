version: '3.8'

services:
  openclaw-clean:
    image: openclaw:clean
    container_name: openclaw-clean
    restart: unless-stopped
    ports:
      - "${CLEAN_PORT:-18789}:18789"
    environment:
      - NODE_ENV=production
    networks:
      - openclaw-net

  openclaw-full:
    image: openclaw:full
    container_name: openclaw-full
    restart: unless-stopped
    ports:
      - "${FULL_PORT:-18790}:18789"
    environment:
      - NODE_ENV=production
    volumes:
      - openclaw-workspace:/root/.openclaw/workspace
    networks:
      - openclaw-net

volumes:
  openclaw-workspace:

networks:
  openclaw-net:
    driver: bridge
